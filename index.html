          </div>

                  </div>
                  <div class="form-group">

                  </div>

                        <option id="gris" class="btn-secondary">Gris</option>

                        <option id="rojo" class="btn-danger">Rojo</option>
                        <option id="amarillo" class="btn-warning">Amarillo</option>
                        <option id="azul-claro" class="btn-info">Azul claro</option>
                        <option id="blanco" class="btn-light">Blanco</option>
                        <option id="negro" class="btn-dark">Negro</option>
                      </select>
                    </div>
                    <div class="col-sm-6">

                      <input type="number" class="form-control" id="bimestre" min="1" max="4">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Aceptar</button>
                  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
